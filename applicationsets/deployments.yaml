apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: deployments
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/jhaynie/argocd2-test.git
              revision: HEAD
              files:
                - path: deployments/**/config.json
          - list:
              elements:
                - cluster: dev
                  url: https://kubernetes.default.svc
  template:
    metadata:
      name: "{{deployment.name}}"
    spec:
      project: deployments
      source:
        repoURL: https://github.com/jhaynie/argocd2-test.git
        targetRevision: HEAD
        path: "{{deployment.path}}"
      destination:
        server: "{{url}}"
        namespace: "{{deployment.namespace}}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 3
          backoff:
            duration: "2s"
            factor: 2
            maxDuration: "10m0s"
